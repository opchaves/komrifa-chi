<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <title>Login Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div
        class="relative flex flex-col justify-center h-screen overflow-hidden"
      >
        <div
          class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-lg"
        >
          <h1 class="text-3xl font-semibold text-center text-gray-700">
            Login
          </h1>
          <form class="space-y-4" hx-post="/auth/login">
            <div>
              <label class="label">
                <span class="text-base label-text">Email</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                class="w-full input input-bordered"
              />
            </div>
            <div>
              <label class="label">
                <span class="text-base label-text">Password</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                class="w-full input input-bordered"
              />
            </div>
            <a
              href="#"
              class="text-xs text-gray-600 hover:underline hover:text-blue-600"
              >Forget Password?</a
            >
            <div>
              <button class="btn btn-block">Login</button>
            </div>
            <br />
            <span
              >Don't have an account?
              <a
                href="/auth/register"
                class="text-blue-600 hover:text-blue-800 hover:underline"
                >Sign Up</a
              ></span
            >
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
